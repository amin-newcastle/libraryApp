<button (click)="createBook()" class="govuk-button" data-module="govuk-button">
  Create a new Book
</button>
<div>
  <ul class="govuk-list">

    <li *ngFor="let book of books">
      <a [routerLink]="['/book', book.ISBN]" class="govuk-link">{{book.title}}</a>
    </li>

  </ul>
</div>
<a href="javascript:history.back()" class="govuk-back-link">Back</a>
