<div class="govuk-form-group">
  <h1 class="govuk-label-wrapper">
    <label class="govuk-label govuk-label--l" for="username">
      Username
    </label>
  </h1>
  <input class="govuk-input" id="username" name="username" type="text">
</div>
<div class="govuk-form-group">
  <h1 class="govuk-label-wrapper">
    <label class="govuk-label govuk-label--l" for="password">
      Password
    </label>
  </h1>
  <input class="govuk-input" id="password" name="password" type="password">
</div>
<button (click)="login()" class="govuk-button" data-module="govuk-button">
  Log in
</button>
